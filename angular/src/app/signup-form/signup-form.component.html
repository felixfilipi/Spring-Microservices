<form [formGroup]="form" (ngSubmit)="login()">
  <div formGroupName="account">
    <div *ngIf="form.errors" class="alert alert-danger">
      The username or password is invalid
    </div>
    <div class="form-group">
      <label for="username"><strong>Username</strong></label>
      <input
        formControlName="username"
        id="username"
        type="text"
        class="form-control"
      />
      <div *ngIf="username!.pending">Checking for uniqueness..</div>
      <div
        *ngIf="username!.touched && username!.invalid"
        class="danger"
      >
        <div *ngIf="username!.errors!['required']">Username is Required</div>
        <div *ngIf="username!.errors!['minlength']">
          Username should be minimum
          {{ username!.errors!["minlength"].requiredLength }} char
        </div>
        <div *ngIf="username!.errors!['cannotContainSpace']">
          Username can't contain space
        </div>
        <div *ngIf="username!.errors!['shouldBeUnique']">
          Username is already taken
        </div>
      </div>
    </div>
    <div class="form-group spacing">
      <label for="password"><strong>Password</strong></label>
      <input
        formControlName="password"
        id="password"
        type="password"
        class="form-control"
      />
    </div>
  </div>
  <button class="btn btn-primary spacing" type="submit">Sign Up</button>
</form>
